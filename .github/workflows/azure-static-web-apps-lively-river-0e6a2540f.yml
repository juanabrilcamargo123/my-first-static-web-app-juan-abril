name: Azure Static Web Apps CI/CD - Tienda de Ropa

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: 👕 Build & Deploy Tienda de Ropa
    steps:
      - name: 🛒 Checkout del código
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Instalar dependencias
        run: npm ci

      - name: 🧱 Compilar la aplicación React
        run: npm run build

      - name: 🚀 Desplegar en Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_RIVER_0E6A2540F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"           # Código fuente
          api_location: ""            # No tienes backend
          output_location: "build"    # Carpeta generada por npm run build

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: 🧹 Cerrar Pull Request
    steps:
      - name: Cerrar Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_RIVER_0E6A2540F }}
          action: "close"
